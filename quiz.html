<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0f1419;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 86, 157, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 200%;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .quiz-container {
            background: rgba(30, 35, 45, 0.95);
            border: 3px solid #4a569d;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(74, 86, 157, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
        }
        
        /* Custom scrollbar styling */
        .quiz-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .quiz-container::-webkit-scrollbar-track {
            background: rgba(20, 25, 35, 0.6);
            border-radius: 5px;
        }
        
        .quiz-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            border-radius: 5px;
            border: 2px solid rgba(30, 35, 45, 0.95);
        }
        
        .quiz-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5865a8 0%, #6b74b8 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: #7ed6df;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8em;
            text-shadow: 
                0 0 10px rgba(126, 214, 223, 0.5),
                0 0 20px rgba(126, 214, 223, 0.3);
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .quiz-section {
            margin-bottom: 35px;
            background: rgba(20, 25, 35, 0.6);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid rgba(74, 86, 157, 0.3);
        }

        .question {
            font-size: 0.85em;
            color: #e0e6ed;
            margin-bottom: 20px;
            font-weight: 400;
            line-height: 1.8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: linear-gradient(135deg, #1e2330 0%, #2a3142 100%);
            border: 2px solid #4a569d;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.7em;
            color: #b8c5d6;
            position: relative;
            overflow: hidden;
            line-height: 1.6;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(126, 214, 223, 0.2), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            color: #ffffff;
            border-color: #7ed6df;
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(126, 214, 223, 0.4);
        }

        .option.selected {
            background: linear-gradient(135deg, #5865a8 0%, #6b74b8 100%);
            color: #ffffff;
            border-color: #7ed6df;
            box-shadow: 0 0 20px rgba(126, 214, 223, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            color: #ffffff;
            border: 3px solid #7ed6df;
            border-radius: 10px;
            padding: 18px 40px;
            font-size: 0.9em;
            font-weight: 400;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(74, 86, 157, 0.4),
                0 0 20px rgba(126, 214, 223, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(126, 214, 223, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 25px rgba(74, 86, 157, 0.6),
                0 0 30px rgba(126, 214, 223, 0.5);
            border-color: #ffffff;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(74, 86, 157, 0.3) 0%, rgba(88, 101, 168, 0.3) 100%);
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #7ed6df;
            box-shadow: 0 0 30px rgba(126, 214, 223, 0.3);
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result h2 {
            color: #7ed6df;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(126, 214, 223, 0.5);
            line-height: 1.6;
        }

        .result p {
            color: #e0e6ed;
            font-size: 0.75em;
            line-height: 1.8;
        }

        .back-btn {
            background: linear-gradient(135deg, #2a3142 0%, #3a4152 100%);
            color: #7ed6df;
            border: 2px solid #4a569d;
            border-radius: 8px;
            padding: 15px 35px;
            font-size: 0.75em;
            font-weight: 400;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #3a4152 0%, #4a5162 100%);
            border-color: #7ed6df;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(126, 214, 223, 0.4);
        }

        /* Pixel art decoration */
        .pixel-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #7ed6df;
            box-shadow: 0 0 10px rgba(126, 214, 223, 0.5);
        }

        .pixel-corner.top-left {
            top: -2px;
            left: -2px;
            border-radius: 3px 0 0 0;
        }

        .pixel-corner.top-right {
            top: -2px;
            right: -2px;
            border-radius: 0 3px 0 0;
        }

        .pixel-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-radius: 0 0 0 3px;
        }

        .pixel-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-radius: 0 0 3px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="pixel-corner top-left"></div>
        <div class="pixel-corner top-right"></div>
        <div class="pixel-corner bottom-left"></div>
        <div class="pixel-corner bottom-right"></div>
        
        <h1>ðŸŽ® Quiz Challenge</h1>
        
        <div id="quiz-content">
            <div class="quiz-section">
                <div class="question">1. What is the capital of France?</div>
                <div class="options">
                    <div class="option" data-question="1" data-answer="Paris">Paris</div>
                    <div class="option" data-question="1" data-answer="London">London</div>
                    <div class="option" data-question="1" data-answer="Berlin">Berlin</div>
                    <div class="option" data-question="1" data-answer="Madrid">Madrid</div>
                </div>
            </div>

            <div class="quiz-section">
                <div class="question">2. Which planet is known as the Red Planet?</div>
                <div class="options">
                    <div class="option" data-question="2" data-answer="Venus">Venus</div>
                    <div class="option" data-question="2" data-answer="Mars">Mars</div>
                    <div class="option" data-question="2" data-answer="Jupiter">Jupiter</div>
                    <div class="option" data-question="2" data-answer="Saturn">Saturn</div>
                </div>
            </div>

            <div class="quiz-section">
                <div class="question">3. What is 2 + 2?</div>
                <div class="options">
                    <div class="option" data-question="3" data-answer="3">3</div>
                    <div class="option" data-question="3" data-answer="4">4</div>
                    <div class="option" data-question="3" data-answer="5">5</div>
                    <div class="option" data-question="3" data-answer="6">6</div>
                </div>
            </div>

            <button class="submit-btn" id="submit-btn">Submit Quiz</button>
        </div>

        <div class="result" id="result">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <button class="back-btn" onclick="window.close()">Close Window</button>
        </div>
    </div>

    <script>
        // Correct answers
        const correctAnswers = {
            1: 'Paris',
            2: 'Mars',
            3: '4'
        };

        // Store user's answers
        const userAnswers = {};

        // Handle option selection
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                const question = this.dataset.question;
                const answer = this.dataset.answer;
                
                // Remove selected class from all options in this question
                document.querySelectorAll(`.option[data-question="${question}"]`).forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Store the answer
                userAnswers[question] = answer;
            });
        });

        // Handle quiz submission
        document.getElementById('submit-btn').addEventListener('click', function() {
            // Check if all questions are answered
            if (Object.keys(userAnswers).length < 3) {
                alert('Please answer all questions before submitting!');
                return;
            }

            // Calculate score
            let score = 0;
            for (let question in correctAnswers) {
                if (userAnswers[question] === correctAnswers[question]) {
                    score++;
                }
            }

            // Display results
            const percentage = (score / 3) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = 'ðŸŽ‰ Perfect! You got all answers correct!';
            } else if (percentage >= 66) {
                message = 'ðŸ‘ Great job! You did well!';
            } else if (percentage >= 33) {
                message = 'ðŸ˜Š Not bad! Keep practicing!';
            } else {
                message = 'ðŸ’ª Keep trying! You can do better!';
            }

            document.getElementById('score-text').innerHTML = `
                You scored <strong>${score} out of 3</strong> (${percentage.toFixed(0)}%)<br>
                ${message}
            `;

            // Hide quiz content and show results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result').classList.add('show');
        });
    </script>
</body>
</html>
