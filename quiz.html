<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0f1419;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 86, 157, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 200%;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .quiz-container {
            background: rgba(30, 35, 45, 0.95);
            border: 3px solid #4a569d;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(74, 86, 157, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
        }
        
        /* Custom scrollbar styling */
        .quiz-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .quiz-container::-webkit-scrollbar-track {
            background: rgba(20, 25, 35, 0.6);
            border-radius: 5px;
        }
        
        .quiz-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            border-radius: 5px;
            border: 2px solid rgba(30, 35, 45, 0.95);
        }
        
        .quiz-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5865a8 0%, #6b74b8 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: #7ed6df;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8em;
            text-shadow: 
                0 0 10px rgba(126, 214, 223, 0.5),
                0 0 20px rgba(126, 214, 223, 0.3);
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .quiz-section {
            margin-bottom: 35px;
            background: rgba(20, 25, 35, 0.6);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid rgba(74, 86, 157, 0.3);
        }

        .question {
            font-size: 0.85em;
            color: #e0e6ed;
            margin-bottom: 20px;
            font-weight: 400;
            line-height: 1.8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: linear-gradient(135deg, #1e2330 0%, #2a3142 100%);
            border: 2px solid #4a569d;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.7em;
            color: #b8c5d6;
            position: relative;
            overflow: hidden;
            line-height: 1.6;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(126, 214, 223, 0.2), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            color: #ffffff;
            border-color: #7ed6df;
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(126, 214, 223, 0.4);
        }

        .option.selected {
            background: linear-gradient(135deg, #5865a8 0%, #6b74b8 100%);
            color: #ffffff;
            border-color: #7ed6df;
            box-shadow: 0 0 20px rgba(126, 214, 223, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            color: #ffffff;
            border: 3px solid #7ed6df;
            border-radius: 10px;
            padding: 18px 40px;
            font-size: 0.9em;
            font-weight: 400;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(74, 86, 157, 0.4),
                0 0 20px rgba(126, 214, 223, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(126, 214, 223, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 25px rgba(74, 86, 157, 0.6),
                0 0 30px rgba(126, 214, 223, 0.5);
            border-color: #ffffff;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(74, 86, 157, 0.3) 0%, rgba(88, 101, 168, 0.3) 100%);
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #7ed6df;
            box-shadow: 0 0 30px rgba(126, 214, 223, 0.3);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .result::-webkit-scrollbar {
            width: 8px;
        }
        
        .result::-webkit-scrollbar-track {
            background: rgba(20, 25, 35, 0.6);
            border-radius: 4px;
        }
        
        .result::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4a569d 0%, #5865a8 100%);
            border-radius: 4px;
        }
        
        .result::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5865a8 0%, #6b74b8 100%);
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result h2 {
            color: #7ed6df;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(126, 214, 223, 0.5);
            line-height: 1.6;
        }

        .result p {
            color: #e0e6ed;
            font-size: 0.75em;
            line-height: 1.8;
        }

        .back-btn {
            background: linear-gradient(135deg, #2a3142 0%, #3a4152 100%);
            color: #7ed6df;
            border: 2px solid #4a569d;
            border-radius: 8px;
            padding: 15px 35px;
            font-size: 0.75em;
            font-weight: 400;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #3a4152 0%, #4a5162 100%);
            border-color: #7ed6df;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(126, 214, 223, 0.4);
        }

        /* Pixel art decoration */
        .pixel-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #7ed6df;
            box-shadow: 0 0 10px rgba(126, 214, 223, 0.5);
        }

        .pixel-corner.top-left {
            top: -2px;
            left: -2px;
            border-radius: 3px 0 0 0;
        }

        .pixel-corner.top-right {
            top: -2px;
            right: -2px;
            border-radius: 0 3px 0 0;
        }

        .pixel-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-radius: 0 0 0 3px;
        }

        .pixel-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-radius: 0 0 3px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="pixel-corner top-left"></div>
        <div class="pixel-corner top-right"></div>
        <div class="pixel-corner bottom-left"></div>
        <div class="pixel-corner bottom-right"></div>
        
        <h1>üéÆ Quiz Challenge</h1>
        
        <div id="quiz-content">
            <!-- Questions will be dynamically loaded here -->
            <div id="questions-container"></div>
            <button class="submit-btn" id="submit-btn">Submit Quiz</button>
        </div>

        <div class="result" id="result">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <button class="back-btn" onclick="window.close()" style="margin-top: 20px;">Close Window</button>
        </div>
    </div>

    <script>
        // Quiz data will be loaded from API
        let quizData = [];

        // Store user's answers
        const userAnswers = {};

        // API endpoint
        const API_URL = 'http://localhost:3001/api/financial-questions';

        // Fallback sample data (used when API is not available)
        const SAMPLE_DATA = [
            {
                "question": "What is the primary purpose of a budget?",
                "options": [
                    {"id": "A", "text": "To track income and expenses"},
                    {"id": "B", "text": "To increase debt"},
                    {"id": "C", "text": "To avoid paying taxes"},
                    {"id": "D", "text": "To hide money"}
                ],
                "correctAnswers": ["A"],
                "difficulty": "easy",
                "category": "Financial Planning",
                "explanation": "A budget helps you track your income and expenses to manage your finances effectively."
            },
            {
                "question": "What does APR stand for in finance?",
                "options": [
                    {"id": "A", "text": "Annual Payment Rate"},
                    {"id": "B", "text": "Annual Percentage Rate"},
                    {"id": "C", "text": "Average Price Range"},
                    {"id": "D", "text": "Automated Payment Request"}
                ],
                "correctAnswers": ["B"],
                "difficulty": "medium",
                "category": "Financial Terms",
                "explanation": "APR stands for Annual Percentage Rate, which represents the yearly cost of borrowing money."
            },
            {
                "question": "Which of the following is considered a liquid asset?",
                "options": [
                    {"id": "A", "text": "Real estate"},
                    {"id": "B", "text": "Cash in savings account"},
                    {"id": "C", "text": "Retirement account"},
                    {"id": "D", "text": "Collectibles"}
                ],
                "correctAnswers": ["B"],
                "difficulty": "medium",
                "category": "Investment",
                "explanation": "Cash in a savings account is a liquid asset because it can be quickly converted to cash without losing value."
            }
        ];

        // Fetch questions from API
        async function fetchQuestions() {
            try {
                // Show loading state
                const container = document.getElementById('questions-container');
                container.innerHTML = '<div style="text-align: center; color: #7ed6df; padding: 40px;">Loading questions...</div>';
                
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('API endpoint not configured. Using sample questions.');
                }
                
                const data = await response.json();
                
                // Handle both single question and array of questions
                quizData = Array.isArray(data) ? data : [data];
                
                // Render the quiz
                renderQuiz(quizData);
                
            } catch (error) {
                console.error('Error fetching questions:', error);
                
                // Use sample data as fallback
                console.log('Loading sample questions...');
                quizData = SAMPLE_DATA;
                renderQuiz(quizData);
                
                // Show info message
                const container = document.getElementById('questions-container');
                const infoDiv = document.createElement('div');
                infoDiv.style.cssText = 'background: rgba(255, 193, 7, 0.2); border: 2px solid #ffc107; border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 0.65em; color: #ffc107; text-align: center;';
                infoDiv.innerHTML = `
                    <strong>‚ö†Ô∏è API Not Available</strong><br>
                    Using sample questions. Configure your backend API at:<br>
                    <code style="color: #7ed6df;">${API_URL}</code>
                `;
                container.insertBefore(infoDiv, container.firstChild);
            }
        }

        // Function to render quiz questions
        function renderQuiz(questions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionNumber = index + 1;
                const questionSection = document.createElement('div');
                questionSection.className = 'quiz-section';
                questionSection.setAttribute('data-question-index', index);

                // Create question header with metadata
                const questionHeader = document.createElement('div');
                questionHeader.className = 'question';
                questionHeader.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <span style="color: #7ed6df;">${questionNumber}.</span> ${q.question}
                    </div>
                    <div style="font-size: 0.6em; color: #888; margin-top: 8px;">
                        <span style="color: #7ed6df;">Category:</span> ${q.category} | 
                        <span style="color: #7ed6df;">Difficulty:</span> ${q.difficulty}
                    </div>
                `;

                // Create options container
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';

                q.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.setAttribute('data-question-index', index);
                    optionDiv.setAttribute('data-option-id', option.id);
                    optionDiv.innerHTML = `<strong>${option.id}.</strong> ${option.text}`;
                    
                    // Add click event listener
                    optionDiv.addEventListener('click', function() {
                        handleOptionClick(index, option.id, this);
                    });

                    optionsContainer.appendChild(optionDiv);
                });

                questionSection.appendChild(questionHeader);
                questionSection.appendChild(optionsContainer);
                container.appendChild(questionSection);
            });
        }

        // Handle option selection
        function handleOptionClick(questionIndex, optionId, element) {
            // Remove selected class from all options in this question
            document.querySelectorAll(`.option[data-question-index="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Store the answer
            userAnswers[questionIndex] = optionId;
        }

        // Calculate score and check answers
        function calculateResults() {
            let score = 0;
            const results = [];

            quizData.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = q.correctAnswers.includes(userAnswer);
                
                if (isCorrect) {
                    score++;
                }

                results.push({
                    questionNumber: index + 1,
                    question: q.question,
                    userAnswer: userAnswer,
                    correctAnswers: q.correctAnswers,
                    isCorrect: isCorrect,
                    explanation: q.explanation,
                    selectedOption: q.options.find(opt => opt.id === userAnswer)?.text || 'Not answered',
                    correctOptions: q.correctAnswers.map(id => q.options.find(opt => opt.id === id)?.text).join(', ')
                });
            });

            return { score, results };
        }

        // Display detailed results
        function displayResults(score, results) {
            const totalQuestions = quizData.length;
            const percentage = (score / totalQuestions) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = 'üéâ Perfect! You got all answers correct!';
            } else if (percentage >= 66) {
                message = 'üëç Great job! You did well!';
            } else if (percentage >= 33) {
                message = 'üòä Not bad! Keep practicing!';
            } else {
                message = 'üí™ Keep trying! You can do better!';
            }

            // Build detailed results HTML
            let detailedResults = `
                <div style="margin-bottom: 25px;">
                    <div style="font-size: 1.1em; margin-bottom: 15px;">
                        You scored <strong style="color: #7ed6df;">${score} out of ${totalQuestions}</strong> (${percentage.toFixed(0)}%)
                    </div>
                    <div style="font-size: 0.9em; color: #e0e6ed; margin-bottom: 20px;">
                        ${message}
                    </div>
                </div>
                <div style="text-align: left; font-size: 0.65em; line-height: 1.8;">
            `;

            results.forEach(result => {
                const statusColor = result.isCorrect ? '#7ed6df' : '#ff6b6b';
                const statusIcon = result.isCorrect ? '‚úì' : '‚úó';
                
                detailedResults += `
                    <div style="margin-bottom: 20px; padding: 15px; background: rgba(20, 25, 35, 0.6); border-radius: 8px; border-left: 4px solid ${statusColor};">
                        <div style="color: ${statusColor}; font-weight: bold; margin-bottom: 8px;">
                            ${statusIcon} Question ${result.questionNumber} ${result.isCorrect ? 'Correct' : 'Incorrect'}
                        </div>
                        <div style="margin-bottom: 8px; color: #e0e6ed;">
                            <strong>Q:</strong> ${result.question}
                        </div>
                        <div style="margin-bottom: 5px; color: ${result.isCorrect ? '#7ed6df' : '#ff6b6b'};">
                            <strong>Your answer:</strong> ${result.selectedOption}
                        </div>
                        ${!result.isCorrect ? `
                            <div style="margin-bottom: 8px; color: #7ed6df;">
                                <strong>Correct answer:</strong> ${result.correctOptions}
                            </div>
                        ` : ''}
                        <div style="color: #b8c5d6; font-style: italic; margin-top: 8px;">
                            <strong>Explanation:</strong> ${result.explanation}
                        </div>
                    </div>
                `;
            });

            detailedResults += '</div>';

            document.getElementById('score-text').innerHTML = detailedResults;

            // Hide quiz content and show results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result').classList.add('show');
        }

        // Handle quiz submission
        document.getElementById('submit-btn').addEventListener('click', function() {
            // Check if all questions are answered
            if (Object.keys(userAnswers).length < quizData.length) {
                alert('Please answer all questions before submitting!');
                return;
            }

            // Calculate and display results
            const { score, results } = calculateResults();
            displayResults(score, results);
        });

        // Initialize quiz on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchQuestions();
        });

        // Function to retry the quiz
        function retryQuiz() {
            // Clear user answers
            Object.keys(userAnswers).forEach(key => delete userAnswers[key]);
            
            // Reset UI
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            
            // Fetch new questions
            fetchQuestions();
        }

        // Function to load quiz from external source (API)
        // Call this function with your API response data
        function loadQuizFromAPI(apiResponse) {
            // If apiResponse is a single question object, wrap it in an array
            const questions = Array.isArray(apiResponse) ? apiResponse : [apiResponse];
            
            // Clear existing data
            quizData.length = 0;
            quizData.push(...questions);
            
            // Clear user answers
            Object.keys(userAnswers).forEach(key => delete userAnswers[key]);
            
            // Re-render quiz
            renderQuiz(quizData);
            
            // Reset UI
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result').classList.remove('show');
        }

        // Example usage:
        // loadQuizFromAPI(yourAPIResponse);
        // or
        // loadQuizFromAPI([question1, question2, question3]);
    </script>
</body>
</html>
